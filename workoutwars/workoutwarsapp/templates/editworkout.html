{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div id="edit-workout-page" class="row justify-content-md-center">
        <div class="col-sm-12 col-md-6">
            <h1>Edit Workout</h1>
            {{ exercise }}
            <form class="form post-form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button class="save btn btn-primary btn-lg btn-block" id="signup-btn" type="submit">Save
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
